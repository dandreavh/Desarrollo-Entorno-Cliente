<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scripts -->
    <script defer src="./logic.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>U7T6-POST-FETCH</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Post FETCH a BD con JSON</h1>
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" name="titulo" id="titulo" class="form-control" placeholder="título">
                        <label for="titulo">Título</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="director" id="director" class="form-control" placeholder="director">
                        <label for="director">Director</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="cadena" id="cadena" class="form-control" placeholder="cadena">
                        <label for="cadena">Cadena</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="anyo" id="anyo" class="form-control" placeholder="año">
                        <label for="anyo">Año</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="terminada" id="terminada" class="form-check-input">
                        <label for="terminada">Terminada</label>
                    </div>
                </form>
                <div class="d-flex">
                    <div>
                        <button type="button" id="enviar" name="enviar" class="btn btn-outline-info me-3">Añadir serie</button>
                    </div>
                    <div>
                        <button type="button" id="listar" name="listar" class="btn btn-outline-dark">Ver lista de series</button>
                    </div>
                </div>
            </div>
            <div id="resultado" class="col"></div>
        </div>
    </div>
</body>
</html>
