<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="logic.js"></script>
    <title>Ejercicio Estudios Ghibli</title>
</head>
<body>
    <main class="container">
        <h1 class="bg-dark text-info p-5 text-center">Estudios Ghibli</h1>
        <h2 class="text-center mt-5">Registro de envíos</h2>
        <button id="carga_vehiculos" class="btn btn-info mb-3">Carga Vehículos</button>
        <div>
            <h3>Trazas</h3>
            <p id="trazas"></p>
        </div>
        <hr>
        <div class="d-md-flex">
            <div class="w-50">
                <h3>Listado de items</h3>
                <div id="tabla">
                </div>
            </div>
            <div class="ps-3">
                <h3>Formulario de empleado</h3>
                <form id="formulario">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" name="direccion" id="direccion" class="form-control">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control">
                </form>
                <button class="btn btn-success mt-4" id="registrar_envio">Registrar envío</button>
            </div>
        </div>
    </main>
</body>
</html>
