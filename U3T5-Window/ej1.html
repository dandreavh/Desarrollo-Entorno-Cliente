<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1-Window</title>
    <script defer src="./logic.js"></script>
</head>
<body>
    <!--
Crea un programa que tenga botones para permitir modificar las siguientes propiedades de una ventana:
Abrir una ventana nueva:
• Debes preguntar al usuario si está de acuerdo o no, y solo si acepta se abrirá la nueva ventana.
• La nueva ventana tendrá las siguientes propiedades: no tendrá barrade herramientas, ni location, ni barra de menú, ni será
redimensionable. Tendrá 200x80 píxeles y se posicionará en 500x500 píxeles.
• La nueva ventana incluirá un pequeño texto y un botón que al hacer clic cerrará la ventana.
• Cerrar la ventana creada: si la ventana está cerrada mostrará un mensaje de error.
• Mover la ventana 10 píxeles a la derecha y abajo.
• Mover la ventana a la posición 100,100.
• Aumentar el tamaño de la ventana 10 píxeles de ancho y largo.
• Aumentar el tamaño de la ventana a 400x200.
• Colocar el scroll de la ventana arriba del todo
• Colocar el scroll de la ventana a 10 píxeles de la parte superior.
Tods los botones, excepto el primero y el segundo, los puedes programar directamente mediante la propiedad onClick, por
ejemplo:
<input type=“button” value=“Imprimir” onClick=“print()”/>
Recuerda que no es necesario utilizar “window” delante de la propiedad.
    -->

    <h1>Menú de opciones con Window</h1>
    <button type=“button” value="open" onclick="openWindow()">Abrir ventana</button>
    <button type=“button” value=“close” onclick="closeWindow()">Cerrar ventana</button>
    <button type=“button” value=“move10” onclick="move()">Mover ventana de 10px en 10px</button>
    <button type=“button” value=“move100” onclick="replace()">Trasladar ventana a posicion 100x100</button>
    <button type="button" value="increase10" onclick="increase()">Aumentar en 10px</button>
    <button type="button" value="resize400x200" onclick="resize()">Redimensionar a 400x200</button>
    <button type="button" value="scrollUp" onclick="scrollto(0,0)">Scroll arriba</button>
    <button type="button" value="scrollUp10" onclick="scrollto(0,10)">Scroll arriba 10 px</button>

</body>
</html>
